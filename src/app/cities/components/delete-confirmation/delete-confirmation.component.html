<h2 mat-dialog-title>Удаление города</h2>
<div mat-dialog-content>
  Вы уверены, что хотите удалить этот город?
</div>
<div mat-dialog-actions class="dialog__buttons-group">
  <button class="button dialog__button" (click)="onNoClick()">Нет</button>
  <button class="button dialog__button" [mat-dialog-close]="true">Да</button>
</div>
